<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>用户管理</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 引入样式 -->
    <link rel="stylesheet" href="https://unpkg.com/element-ui/lib/theme-chalk/index.css">
    <link rel="stylesheet" href="../plugins/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/style.css">

    <!-- 上传图片框样式，不使用上传组件可以删除此样式 -->
    <style>
        .avatar-uploader .el-upload {
            border: 1px dashed #d9d9d9;
            border-radius: 6px;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .avatar-uploader .el-upload:hover {
            border-color: #409EFF;
        }

        .avatar-uploader-icon {
            font-size: 28px;
            color: #8c939d;
            width: 150px;
            height: 70px;
            line-height: 150px;
            text-align: center;
        }

        .avatar {
            width: 150px;
            height: 70px;
            display: block;
        }

    </style>
</head>
<body class="hold-transition">
<div id="app">

    <div class="content-header">
        <h1>管理
            <small>用户管理</small>
        </h1>
        <el-breadcrumb separator-class="el-icon-arrow-right" class="breadcrumb">
            <el-breadcrumb-item :to="{ path: '/' }">首页</el-breadcrumb-item>
            <el-breadcrumb-item>管理</el-breadcrumb-item>
            <el-breadcrumb-item>用户管理</el-breadcrumb-item>
        </el-breadcrumb>
    </div>

    <div class="app-container">
        <div class="box">
            <div class="filter-container">
                <!--查询表单-->
                <el-form :inline="true">
                    <el-form-item label="用户名称">
                        <el-input v-model="searchMap.name" placeholder="用户名称" class="filter-item"></el-input>
                    </el-form-item>

                    <el-button class="dalfBut" @click="fetchData()">查询</el-button>
                    <el-button type="primary" class="butT" @click="formVisible=true;title='新增';pojo={}">新增</el-button>
                </el-form>
            </div>

            <el-table :data="tableData" border style="width: 100%">
                <el-table-column prop="id" label="ID" width="80"></el-table-column>
                <el-table-column prop="loginName" label="用户名" width="120"></el-table-column>
                <el-table-column label="状态" width="200">
                    <template slot-scope="scope">
                        <el-switch disabled v-model="scope.row.status"
                                   active-value="1"
                                   inactive-value="0"
                                   active-text="已激活"
                                   inactive-text="未激活">
                        </el-switch>
                    </template>
                </el-table-column>

                <el-table-column label="操作">
                    <template slot-scope="scope">
                        <el-button @click="edit(scope.row.id)" size="mini" type="primary" size="small">修改</el-button>
                        <el-button @click="dele(scope.row.id)" size="mini" type="danger" size="small">删除</el-button>
                    </template>
                </el-table-column>
            </el-table>
            <div class="add-form">
                <!--弹出窗口-->
                <el-dialog :title="title" :visible.sync="formVisible">
                    <el-form label-width="80px">
                        <el-form-item label="用户名">
                            <el-input v-model="pojo.loginName"></el-input>
                        </el-form-item>
                        <el-form-item label="状态">
                            <el-switch
                                    v-model="pojo.status"
                                    active-color="#13ce66"
                                    inactive-color="#ff4949"
                                    active-value="1"
                                    inactive-value="0"
                                    active-text="已激活"
                                    inactive-text="未激活">
                            </el-switch>
                        </el-form-item>
                        <el-form-item label="所属角色">
                            <el-select v-model="selectRoles" multiple placeholder="请选择">
                                <el-option
                                        v-for="item in roleList"
                                        :key="item.id"
                                        :label="item.name"
                                        :value="item.id">
                                </el-option>
                            </el-select>

                        </el-form-item>
                        <el-form-item>
                            <el-button type="primary" @click="save()">保存</el-button>
                            <el-button @click="formVisible = false">关闭</el-button>
                        </el-form-item>
                    </el-form>
                </el-dialog>
            </div>

        </div>
    </div>


</div>
</body>
<script src="/js/vue.js"></script>
<script src="/js/axios.js"></script>
<script src="/js/elementui.js"></script>
<script>
    new Vue({
        el: '#app',
        data() {
            return {
                tableData: [],
                roleList: [],
                selectRoles: [],
                searchMap: {},
                title: '',
                pojo: {},
                formVisible: false
            }
        },
        created() {
            this.fetchData();
        },
        methods: {
            fetchData() {
                axios.all([this.findAllUser(), this.findAllRole()])
                    .then(axios.spread((response1, response2) => {
                        this.tableData = response1.data;
                        this.roleList = response2.data;
                    }));
            },
            findAllUser() {
                return axios.get(`/admin/findAll.do`);
            },
            findAllRole() {
                return axios.get(`/role/findAll.do`);
            },
            save() {
                let params = '';
                this.selectRoles.forEach(r => params += `roleIds=${r}&`);
                params = params.substr(0, params.length - 1);
                axios.post(`/admin/${this.pojo.id == null ? 'add' : 'update'}.do?${params}`, this.pojo).then(() => {
                    this.fetchData(); //刷新列表
                    this.formVisible = false;//关闭窗口
                });
            },
            edit(id) {
                this.formVisible = true;
                this.title = '修改';
                // 查询用户及所属权限
                axios.get(`/admin/findById.do?id=${id}`).then(response => {
                    this.pojo = response.data.admin;
                    this.selectRoles = response.data.roleList.map(r => r.id);
                });
            },
            dele(id) {
                this.$confirm('确定要删除此记录吗?', '提示', {
                    confirmButtonText: '确定',
                    cancelButtonText: '取消',
                    type: 'warning'
                }).then(() => {
                    // axios.get(`/role/delete.do?id=${id}`).then(response => {
                    //     this.fetchData(); //刷新列表
                    // })
                    this.$message(`删除id为${id}用户`);
                })
            },
        }
    })
</script>
</html>
